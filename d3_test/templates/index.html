<html>
    <head>
        <title>OAuth Flask Demo</title>
    </head>
    <body>
        <h1>OAuth Demo</h1>
        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        {% if current_user.is_authenticated %}
            <h2>Hi, {{ current_user.nickname}}!</h2>
            <h1><a href="{{ url_for('inr_ring') }}">Go deeper</a></h1>
            <h1><a href="{{ url_for('testpage') }}">Test Page</a></h1>
            <h1><a href="{{ url_for('get_desired_data') }}">Input Page</a></h1>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <h2>I don't know you!</h2>

             <a href="{{ url_for('oauth_authorize',provider='strava') }}"><img src="{{url_for('static', filename='sign-in.png') }}" alt="sign in"></a>

        {% endif %}
    </body>
</html>
